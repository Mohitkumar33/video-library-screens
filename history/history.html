<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="history.css">
    <title>History</title>
</head>

<body>
    <nav>
        <brand class="brand-first-name">
            <h1>MY<span class="brand-last-name">Website</span></h1>
        </brand>
        <button class="nav-login">Login</button>
    </nav>
    <main class="main-content">
        <div class="history-heading">
            <h1>History</h1>
            <button>Create Full History</button>
        </div>
        <div class="video-card">
            <div class=" card-image"></div>
            <p class="card-title">Video title</p>
            <div class="card-views">
                <p>6k views</p>
                <p style="padding-left: 3.7px;">| 4 hours ago</p>
            </div>
            <button class="card-watch-button">Watch Now</button>
            <svg xmlns="http://www.w3.org/2000/svg" class="delete-icon-history" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>
    </main>

</body>

</html>
