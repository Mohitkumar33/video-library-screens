<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="watch_later.css">
    <title>watch later</title>
</head>

<body>
    <nav>
        <brand class="brand-first-name">
            <h1>MY<span class="brand-last-name">Website</span></h1>
        </brand>
        <button class="nav-login">Login</button>
    </nav>
    <main class="main-content">
        <div class="watch-later-heading">
            <h1>Watch later</h1>
        </div>
        <div class="video-card"">
            <div class=" card-image"></div>
        <p class="card-title">Video title</p>
        <div class="card-views">
            <p>6k views</p>
            <p style="padding-left: 3.7px;">| 4 hours ago</p>
        </div>
        <button class="card-watch-button">Watch Now</button>
        <svg xmlns="http://www.w3.org/2000/svg" class="heart-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        </div>
    </main>

</body>

</html>
